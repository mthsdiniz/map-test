    .modal-overlay {
      position: fixed;

      left: 0;
      width: 100%;
      height: 100%;

      display: none;
      justify-content: center;

      z-index: 999;
    }
    .modal-box {
      background-color: #0A0E14;

      display: flex;

      align-items: center;
    }

      font-family: 'Helvetica Neue', sans-serif;

    }
    .text-area-container {

    }

      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      color: black;
      border: none;
      background-color: #E5E5E5;
      border-radius: 5px;
      resize: none;
      overflow-y: scroll;
    }
    .modal-box button {
      display: block;
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      color: #333333;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-box button:hover {
      background-color: #F5F5F5;
    }
    .modal-box .close-button {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
