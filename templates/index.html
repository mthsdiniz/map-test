<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map with GeoTIFF Layers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.js"></script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
  <style>
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-box {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
    }
    .modal-box label {
      display: block;
      margin-bottom: 10px;
    }
    .modal-box input[type="text"] {
      display: block;
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    .modal-box button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-box button:hover {
      background-color: #3E8E41;
    }

  width: 100%;

  </style>
</head>
<body>
  <div id="map" style="height: 500px;"></div>
  <div>
    <button id="add-layers-button">Add Layers</button>
  </div>
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-box">
      <label for="url-input">Enter URLs (comma-separated):</label>
      <textarea id="url-input" rows="10"></textarea>
      <button id="submit-button">Submit</button>
      <button id="cancel-button">Cancel</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
